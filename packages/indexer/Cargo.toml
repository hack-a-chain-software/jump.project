[package]
name = "indexer"
version = "0.1.0"
edition = "2021"

[dependencies]
# near-indexer = { git = "https://github.com/near/nearcore", rev = "ac2a43e26065a354c1b0f896d4259967e4757d38" }
near-indexer = { path = "../nearcore/chain/indexer" }

once_cell = "1.13.0"

actix = "=0.13.0"
actix-web = "=4.1.0"
actix-http = "^3.0.0"
actix-tls = "=3.0.3"
actix_derive = "=0.6.0"
openssl-probe = { version = "0.1.2" }
tokio = { version = "1.18.1", features = ["full"] }

tokio-postgres = { version = "0.7.6", features = ["with-chrono-0_4"] }
postgres-types = { version = "0.2.3", features = ["derive"] }
bb8 = "0.8.0"
bb8-postgres = "0.8.1"
chrono = "0.4"
rust_decimal = { version = "1.25", features = ["db-tokio-postgres"] }

serde = { version = "1", features = ["derive"] }
serde_json = "1"

dotenv = "0.15.0"
